{% load static %}
<html lang="en">
<head class='head'>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    
          
              <!-- Required meta tags -->
              <meta charset="utf-8">
              <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
          
              <!-- Bootstrap CSS -->
              <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
          
    <title>Polls App</title>
    
</head>
<div>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
       
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'polls:index' %}">Home</a>
              
            </li>
          </ul>
         
        </div>
      </nav>





</div>
<body class='body'>


{% block content %}
<header class='header'>
        <h2>Polls App</h2><img src="{% static "css/if_Form_box_1934648.svg" %}" width="15%" height="15%"alt="My image"/>
</header>
  
<section class='section'>
    <article class='article'>
        {% if latest_question_list %}
        <ul>
        {% for question in latest_question_list %}
            <li><a class='question' href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No polls are available.</p>
    {% endif %}
    </article>
  </section>





{% endblock %}
</body>
</html>
